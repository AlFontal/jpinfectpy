name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v7
      - name: Build sdist and wheel
        run: uv build
      - name: Upload python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  build-data-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v7
      - name: Build data release assets
        run: uv run python scripts/build_release_data.py --input data/parquet --out dist-data
      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-data
          path: dist-data/*

  github-release:
    runs-on: ubuntu-latest
    needs: [build, build-data-assets]
    permissions:
      contents: write
    steps:
      - name: Download python artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Download data artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-data
          path: dist-data
      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            dist-data/*

  publish-pypi-token:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v7
      - name: Download python artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish to PyPI with API token
        env:
          UV_PUBLISH_USERNAME: "__token__"
          UV_PUBLISH_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish dist/*
