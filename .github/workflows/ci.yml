name: CI

on:
  push:
  pull_request:

# Good default hygiene
permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      # If you have uv.lock committed, this keeps CI deterministic
      - name: Install (locked)
        run: uv sync --frozen --all-extras --dev

      - name: Ruff format
        run: uv run --frozen ruff format --check .
      - name: Ruff lint
        run: uv run --frozen ruff check .
      - name: Mypy
        run: uv run --frozen mypy src

  test:
    runs-on: ubuntu-latest
    needs: lint-type
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "pypy-3.10"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install (locked)
        run: uv sync --frozen --all-extras --dev

      - name: Pytest with coverage
        run: uv run --frozen pytest --cov=jpinfectpy --cov-report=term-missing

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build sdist + wheel
        run: uv build